version: '3.8'

services:
  bot:
    build: .
    container_name: lunch_bot
    network_mode: host
    privileged: true
    restart: unless-stopped
    working_dir: /app
    volumes:
      - /mnt/bot:/app
    environment:
      - TZ=Europe/Moscow
      # Явное удаление переменных прокси
      - http_proxy
      - https_proxy
      - HTTP_PROXY
      - HTTPS_PROXY
      # no_proxy — исключения
      - no_proxy=b24.epc.su,192.168.10.138,localhost,127.0.0.1
      - NO_PROXY=b24.epc.su,192.168.10.138,localhost,127.0.0.1
    extra_hosts:
      - "b24.epc.su:192.168.10.138"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: python main.py