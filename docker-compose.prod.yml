version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lunch_bot_postgres
    environment:
      POSTGRES_DB: lunch_bot
      POSTGRES_USER: bot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_user -d lunch_bot"]
      interval: 30s
      timeout: 10s
      retries: 3

  lunch_bot:
    build: 
      context: .
      dockerfile: Dockerfile.prod
    container_name: lunch_bot
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # üî• –£–ë–†–ê–¢–¨ —ç—Ç—É —Å—Ç—Ä–æ–∫—É:
      - ./data/configs:/app/data/configs
      - /var/log/lunch_bot:/app/data/logs
      - ./data/reports:/app/data/reports
    environment:
    - TZ=Europe/Moscow
    - PYTHONUNBUFFERED=1
    - DATABASE_URL=postgresql://bot_user:lunch_bot123456@postgres:5432/lunch_bot
    # env_file:
    #   - ./data/configs/.env
    extra_hosts:
      - "b24.epc.su:192.168.10.138"
    restart: unless-stopped

volumes:
  postgres_data: